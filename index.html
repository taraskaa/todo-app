<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    
    <div class="container">
        <h1>To-Do List</h1>
        <div class="userInput">
            <input type="text" id="userInput"  placeholder="What needs to be done?"/>
        </div>    
            <div class="todo-buttons">
                <button class="active">TODO</button>
                <button>DONE</button>
            </div>
        
        <div class="todo-list">
            <div class="todo-item">
                <span>bla bla bla</span>
                <button class="todo-remove">REMOVE</button>
                <button class="todo-done">DONE</button>

            </div>
        </div>
    </div>
</body>
</html>
